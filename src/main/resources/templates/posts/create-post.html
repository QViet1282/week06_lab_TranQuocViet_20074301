<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex justify-content-between" style="background-color: bisque">
    <a th:href="@{/users/home}" class="btn btn-primary">Home</a>
    <a th:href="@{/posts/createPost}" class="btn btn-primary">Create Post</a>
    <a th:href="@{/users/profile/{id}(id=${user.id})}" class="btn btn-primary">Profile</a>
    <a th:href="@{/users/logout}" class="btn btn-primary">Logout</a>
</div>
<div class="container mt-4">
    <h2>Create New Post</h2>

    <form th:action="@{/posts/createPost}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="metaTitle" class="form-label">Meta Title:</label>
            <input type="text" class="form-control" id="metaTitle" name="metaTitle">
        </div>


        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
        </div>

        <div class="mb-3">
            <label for="published" class="form-label">Published:</label>
            <select class="form-select" id="published" name="published">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
